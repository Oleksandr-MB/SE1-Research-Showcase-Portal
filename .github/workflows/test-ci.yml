name: Run backend tests and frontend typecheck

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    name: Backend tests (unittest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt coverage

      - name: Run tests with coverage
        run: python -m coverage run --source=src -m unittest discover -s tst -p "test_*.py"

      - name: Generate coverage reports
        run: python -m coverage report -m | tee coverage.txt

      - name: Add coverage to job summary
        run: |
          {
            echo "## Backend test coverage"
            echo ""
            echo '```text'
            cat coverage.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.txt

  frontend-typecheck:
    name: Frontend typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm --prefix src/frontend ci

      - name: Typecheck
        run: npm --prefix src/frontend run typecheck
